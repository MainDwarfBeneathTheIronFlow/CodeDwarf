<div class="news">
    <div class="posts">
        {% for post in posts %}
            <article class="post">
            
                <label>title: <div>{{ post.title }}</div></label>
                <label>user_id: <div>{{ post.owner_id }}</div></label>
                <label>description: <div>{{ post.description}}</div></label>
            
            </article>
        {% endfor %}
    </div>
</div>
